- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Updating submodules]

- brewfile:
    file: brew/Brewfile
    no-upgrade: true

# tmux configuring
- link:
    ~/.tmux.conf: tmux/tmux.conf

- shell:
    - [git clone https://github.com/tmux-plugins/tpm $HOME/.tmux/plugins/tpm, Installing plugin manager for tmux]

# Shell configuring
- link:
    ~/.zshrc: zsh/zshrc
    ~/.aliases: zsh/aliases
    ~/.exports: zsh/exports
    ~/.functions: zsh/functions

# Git configuring
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig_personal: git/gitconfig_personal
    ~/.gitconfig_work: git/gitconfig_work
    ~/.gitignore_global: git/gitignore_global

# Neovim configuring
- link:
    ~/.config/nvim:
        path: nvim
        create: true

- shell:
    - [nvim -c 'PlugInstall' -c q -c q, Installing NeoVim plugins]

- shell:
    - [curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh, Installing Oh-My-Zsh]

- shell:
    - [curl -L git.io/antigen --create-dirs -o $DESTINATION/.antigen/antigen.zsh, Installing Antigen]

- shell:
    - [brew cleanup, Cleaning up Brew]
