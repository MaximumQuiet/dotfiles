- defaults:
    link:
      relink: true

# --- ZSH setup ---

# --- XDG paths isn't present, so using here the hardcoded value ---
- link:
    $XDG_CONFIG_HOME/zsh:
      path: zsh
      create: true

# --- Create cache dirs ---
- shell:
    - [mkdir $XDG_CACHE_HOME/zsh]
    - [mkdir $XDG_CACHE_HOME/antigen]

# --- Clean existing symlinks ---
- clean: ['$HOME']
- clean: ['$XDG_CONFIG_HOME']

# --- Brew packages ---
- brewfile:
    file: brew/Brewfile
    no-upgrade: true

# --- Tmux setup ---
- link:
    $XDG_CONFIG_HOME/tmux:
        path: tmux
        create: true

# --- Git setup ---
- link:
    $XDG_CONFIG_HOME/git:
      path: git
      create: true

# --- Neovim setup ---
- link:
    $XDG_CONFIG_HOME/nvim:
        path: nvim
        create: true

- shell:
    - [nvim -c 'PlugInstall' -c q -c q, Installing NeoVim plugins]


# --- Cleanup brew ---
- shell:
    - [brew cleanup, Cleaning up Brew]
